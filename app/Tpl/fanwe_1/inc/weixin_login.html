<style type="text/css">
	#weixin_qrcode table{
		margin:0 auto;
	}
</style>
<div class="" id="weixin_qrcode" rel="{$url}"></div>
<div class="blank15" ></div>
<div class="" style="font-size:12px; text-align:left;"  >打开微信，点击底部的“发现”，使用“扫一扫”即可登录网站。</div>
<script type="text/javascript" src="{$TMPL}/js/fanwe_utils/jquery.qrcode.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var qrcode_val=$("#weixin_qrcode").attr("rel");
		if ($.browser.msie && $.browser.version <= 8){
			$("#weixin_qrcode").qrcode({
				render	: "table",
			    width   : 188,
			    height  : 188,
			    text    : qrcode_val
			});
		}
		else{
			$("#weixin_qrcode").qrcode({
			    width   : 188,
			    height  : 188,
			    text    : qrcode_val
			});
		}
		
	});
</script>
