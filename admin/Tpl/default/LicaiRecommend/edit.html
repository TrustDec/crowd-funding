{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{$vo.name}{%EDIT} <a href="{:u("LicaiRecommend/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">关联项目:</td>
		<td class="item_input">{$vo.licai_name}</td>
	</tr>
    <tr>
		<td class="item_title">{%NAME}:</td>
		<td class="item_input">
			<table class="access_list" cellpadding=0 cellspacing=0>
				<input type="text" class='require textbox' name="name" value="{$vo.name}" />
			</table>
		</td>
	</tr>
    <tr>
		<td class="item_title">项目图片:</td>
		<td class="item_input">
			<html:imgUpload name = 'img' id='img' value='$vo.img' />
		</td>
	</tr>
    <tr>
		<td class="item_title">简介:</td>
		<td class="item_input">
			<table class="access_list" cellpadding=0 cellspacing=0>
            	<textarea name="brief" class="textarea">{$vo.brief}</textarea>
			</table>
		</td>
	</tr>
	<tr>
		<td class="item_title">{%IS_EFFECT}:</td>
		<td class="item_input">
			<lable>{%IS_EFFECT_1}<input type="radio" name="status" value="1" <if condition="$vo['status']==1" >checked="checked"</if>/></lable>
			<lable>{%IS_EFFECT_0}<input type="radio" name="status" value="0"  <if condition="$vo['status']==0" >checked="checked"</if>/></lable>
		</td>
	</tr>
	<tr>
		<td class="item_title">{%SORT}:</td>
		<td class="item_input">
			<table class="access_list" cellpadding=0 cellspacing=0>
				<input type="text" name="sort" class='textbox' value="{$vo.sort}" />
			</table>
		</td>
	</tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="LicaiRecommend" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
