{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript">
    function trash()
    {
        location.href = ROOT+"?m=Contract&a=trash";
    }
</script>
<div class="main">
<div class="main_title">{$main_title}</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%ADD}" onclick="add();" />
	<input type="button" class="button" value="{%DEL}" onclick="del();" />
	<input type="button" class="button" value="回收站" onclick="trash();" />
	
</div>
<div class="blank5"></div>
<div class="search_row">
	<form name="search" action="__APP__" method="get">	
		名称：<input type="text" class="textbox" name="title" value="{:trim($_REQUEST['title'])}" />		
		<input type="hidden" value="Contract" name="m" />
		<input type="hidden" value="index" name="a" />
		<input type="submit" class="button" value="{%SEARCH}" />
	</form>
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="contract" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px,title:范本名称:edit,is_effect|get_is_effect=$contract['id']:{%IS_EFFECT}" 
	actionlist="edit:{%EDIT}, del:{%DEL}" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
