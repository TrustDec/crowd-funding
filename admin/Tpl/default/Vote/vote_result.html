{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/vote_ask.js' />
<div class="main">
<div class="main_title">[{$vote.name}] {%VOTE_RESULT} <a href="{:u("Vote/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>

<table class="form" cellpadding=0 cellspacing=0 id="ask_form">
	<tr>
		<td align="center">编号</td>
		<td align="center">问题名称</td>
		<td align="center">问题答案</td>
		<td align="center">回答数量</td>
	</tr>
	<foreach name="vote_ask" item="ask">	
	<tr>
		<td align="center" <if condition="$ask['result_num'] gt 1"> rowspan="{$ask.result_num}"</if>>{$ask.id}</td>
		<td align="right" <if condition="$ask['result_num'] gt 1"> rowspan="{$ask.result_num}"</if> style="background:#e2e8eb;width:300px">{$ask.name}</td>
		<if condition="$ask['result_num'] gt 0">
		<foreach name="ask.result" item='result'>
		<if condition="$result['number'] eq 1">		
		<td align="center">{$result.name}</td>
		<td align="center">{$result.count}</td>	
		</if>
		</foreach>
		<else />
		<td align="center">暂无回答</td>
		<td align="center">暂无回答</td>	
		</if>
	</tr>
	<if condition="$ask['result_num'] gt 1">
	<foreach name="ask.result" item='result'>
	<if condition="$result['number'] neq 1">	
	<tr>
		<td align="center">{$result.name}</td>
		<td align="center">{$result.count}</td>	
	</tr>
	</if>
	</foreach>
	</if>
	</foreach>	
</table>
	 

</div>
<include file="Public:footer" />
