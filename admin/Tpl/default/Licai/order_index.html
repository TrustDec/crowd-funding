{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/jquery.bgiframe.js' />
<load href='__TMPL__Common/js/jquery.weebox.js' />
<load href='__TMPL__Common/js/user.js' />
<load href='__TMPL__Common/style/weebox.css' />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<div class="main">
<div class="main_title">{$licai.name}&nbsp;的{$main_title}&nbsp;<a href="{:u("Licai/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<div class="search_row">
	<form name="search" action="__APP__" method="get">	        
        产品开始购买时间：<input type="text" class="textbox" name="start_time" id="start_time" value="{$_REQUEST['start_time']}" onfocus="this.blur(); return showCalendar('start_time', '%Y-%m-%d', false, false, 'start_time');" />
		-<input type="text" class="textbox" name="end_time" id="end_time" value="{$_REQUEST['end_time']}" onfocus="this.blur(); return showCalendar('end_time', '%Y-%m-%d', false, false, 'end_time');" />
        
        
		<input type="hidden" value="Licai" name="m" />
		<input type="hidden" value="order_index" name="a" />
        <input type="hidden" value="{$licai_id}" name='id' />
		<input type="submit" class="button" value="{%SEARCH}" />
        <input type="button" class="button" value="{%EXPORT}" onclick="order_export_csv({$licai.id});" />
	</form>
</div>
<div class="blank5"></div>
<script>
	//添加跳转
function order_export_csv(id)
{
	location.href = ROOT+"?"+VAR_MODULE+"="+MODULE_NAME+"&"+VAR_ACTION+"=order_export_csv&id="+id;
}
</script>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="bank" 
	checkbox="true" 
	datasource="list" 
	show="id:{%ID}|50px,user_name:购买用户,money_format:购买金额,status_format:状态,create_date:购买时间,site_buy_fee_rate_format:网站手续费,begin_interest_type_format:利息类型" 
	 /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
