<tagLib name="html" />
<include file="Public:wx_header" />
<include file="Public:weixin_script" />
<link rel="stylesheet" href="__ROOT__/public/weixin/kindeditor/themes/default/default.css" />
<script type="text/javascript" src="__ROOT__/public/weixin/kindeditor/kindeditor-min.js"></script>
<script type="text/javascript" src="__ROOT__/public/weixin/kindeditor/plugins/wxemoticons/wxemoticons.js"></script>
<script type="text/javascript" src="__ROOT__/public/weixin/kindeditor/plugins/wxlink/wxlink.js"></script>
<script charset="utf-8" src="__ROOT__/public/weixin/kindeditor/lang/zh_CN.js"></script>
 
<div class="container-f">
	<div class="box-title clearfix">
		<h3>
			<i class="fa fa-cog"></i>
			{$box_title}
		</h3>
	</div>
</div>
<div class="box-content clearfix">
	<div class="row clearfix">
		<form action="{:u("WeixinReply/save_text")}" method="post" class="form-horizontal ajax_form">
			<div class="changeStepBox clearfix  cf">
				<div class="control-group-left clearfix cf f_l">
					<div class="control-group cf clearfix">
	                	<label class="control-label" for="weixin_account">
	                		关键词：
	                	</label>
						<div class="controls">
							<input type="text" name="keywords" id="keywords" class="input-xlarge ipt_require" value="{$reply.keywords}" />
							<span class="maroon">*</span>
							<span class="help-inline">用于配匹回复的关键词，多个关键词用空格分隔 </span>
						</div>
	                </div>
 					<div class="control-group cf clearfix">
	                	<label class="control-label" for="match_type">
	                		全字匹配：
	                	</label>
						<div class="controls">
							<input type="checkbox" name="match_type" id="match_type" value="1"  <if condition="$reply.match_type eq 1">checked="checked"</if> />
							<span class="help-inline">选中则需要微信输入全部关键字才会显示此回复</span>
						</div>
	                </div>
					<div class="control-group cf clearfix">
						<label class="control-label" for="name">
							回复内容：
						</label>
						<div class="controls">
							<textarea  id="reply_content" name="reply_content">{$reply.reply_content}</textarea>
						</div>
					</div>
					
				</div>
				<div class="cf clearfix"></div>
				<div class="form-actions">	                    
					<input type="hidden" name="id" value="{$reply.id}" />
	                    <input type="submit" class="btn btn-primary" value="保存" />
				</div>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
var seting = {
        themeType: "simple",
        resizeType: 1,
        syncType:"",
        allowPreviewEmoticons: true,
        items: ['wxemoticons','wxlink','unlink'],
        allowFileManager: false,
        useContextmenu:false,
        minWidth: 500,
        width: 500,
		minHeight:150,
		newlineTag:"br",
		height:150,
        afterCreate: function () {
            this.sync();
        },
        afterBlur: function () {
            this.sync();
        }
    }
	KindEditor.ready(function(K) {
		K.create('#reply_content', seting);
	});

</script>

<include file="Public:footer" />
