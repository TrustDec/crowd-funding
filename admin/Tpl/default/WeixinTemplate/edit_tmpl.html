<tagLib name="html" />
<include file="Public:wx_header" />
<include file="Public:weixin_script" />
<link rel="stylesheet" href="__ROOT__/public/weixin/kindeditor/themes/default/default.css" />
<script type="text/javascript" src="__ROOT__/public/weixin/kindeditor/kindeditor-min.js"></script>
<script type="text/javascript" src="__ROOT__/public/weixin/kindeditor/plugins/wxemoticons/wxemoticons.js"></script>
<script type="text/javascript" src="__ROOT__/public/weixin/kindeditor/plugins/wxlink/wxlink.js"></script>
<script charset="utf-8" src="__ROOT__/public/weixin/kindeditor/lang/zh_CN.js"></script>
 
<div class="container-f">
	<div class="box-title clearfix">
		<h3>
			<i class="fa fa-cog"></i>
			{$box_title}
		</h3>
	</div>
</div>
<div class="box-content clearfix">
	<div class="row clearfix">
		<form action="{:u("WeixinTemplate/save_tmpl")}" method="post" class="form-horizontal ajax_form">
			<div class="changeStepBox clearfix  cf">
				<div class="control-group-left clearfix cf f_l" id="parent">
					<div class="control-group cf clearfix">
	                	<label class="control-label" for="weixin_account">
	                		模版名称：
	                	</label>
						<div class="controls">
							{$tmpl.name}
							<input type="hidden" name="name" id="name" class="input-xlarge ipt_require" value="{$tmpl.name}" />
							<span class="maroon">*</span>
 						</div>
	                </div>
 					 
					<div class="control-group cf clearfix">
	                	<label class="control-label" for="weixin_account">
	                		模版提示：
	                	</label>
						<div class="controls">
							<input type="text" name="remark" id="remark" class="input-xlarge ipt_require" value="{$remark}" />
							<span class="maroon">*</span>
 						</div>
	                </div>
					<!--
					<div class="control-group cf clearfix">
	                	<label class="control-label" for="weixin_account">
	                		
	                	</label>
						<div class="controls">
							 <a href="javascript:void(0);" class="add_key">添加</a>
						</div>
	                </div>
					<foreach name="tmpl.msg" item="item" key="k">
						<div class="control-group cf clearfix key_node">
					    	<label class="control-label" for="weixin_account">
					    		模版信息{$k}：
					    	</label>
							<div class="controls">
								<input type="text" name="key_node[]"  class="input-xlarge ipt_require" value="{$item.value}" />
								<span class="maroon">*</span>
					 		</div>
					    </div>
					</foreach>
					-->
				</div>
				<div class="cf clearfix"></div>
				<div class="form-actions">	                    
					<input type="hidden" name="id" value="{$tmpl.id}" />
					<input type="hidden" name="template_id_short" value="{$tmpl.template_id_short}" />
					<input type="hidden" name="template_id" value="{$tmpl.template_id}" />
					<input type="hidden" name="account_id" value="{$tmpl.account_id}" />
	                <input type="submit" class="btn btn-primary" value="保存" />
				</div>
			</div>
		</form>
	</div>
</div>
<div id="div_show" style="display:none;">
	<div class="control-group cf clearfix key_node">
    	<label class="control-label" for="weixin_account">
    		模版信息num：
    	</label>
		<div class="controls">
			<input type="text" name="key_node[]"  class="input-xlarge ipt_require" value="" />
			<span class="maroon">*</span>
 		</div>
    </div>
 
</div>
<script type="text/javascript">
 	$(function(){
		$(".add_key").live('click',function(){
			num=$("#parent").find(".key_node").size();
			num = num+1;
			html=$("#div_show").html();
			html=html.replace("num",num);
			$("#parent").append(html);
		});
	});
</script>

<include file="Public:footer" />
