<tagLib name="html" />
<include file="Public:wx_header" />
<include file="Public:weixin_script" />

<div class="container-f">
	<div class="box-title clearfix">
		<div class="f_l">
			<h3>
				<i class="fa fa-table"></i>
				{$box_title}
			</h3>
		</div>
		<div class="search-box f_r">
			<form action="{:u("WeixinTemplate/index")}" method="get">
                <input type="text" id="keyword-input" value="{$keywords}" name="keywords" class="input-small-z" placeholder="请输入关键词">
               	<input type="hidden" name="m" value="WeixinTemplate" />
				<input type="hidden" name="a" value="index" />
			    <input type="submit" class="btn" value="查询" />
            </form>
		</div>
	</div>
	
	<div class="box-content clearfix">
		<div class="row clearfix">
            <div class="control-group f_l ">
                <div class="f_l">
                     <a class="btn cf" href="javascript:location.reload()"><i class="fa fa-refresh"></i>
					<span>刷新</span></a>
                </div>
                <div class="f_l datatabletool" style="display:none;">
                    <a class="btn" attr="BatchDel" title="删除" url="{:u("WeixinTemplate/deltmpl")}"><i class="fa fa-trash-o"></i><span>删除</span></a>
                </div>
            </div>
        </div>
		<div class="row clearfix">
                 <table id="listTable" class="table-hover dataTable" >
                    <thead>
                        <tr>
                            <th class="with-checkbox">
                                <input type="checkbox" class="check_all">
							</th>
                            <th>模板名称</th>
                            <th>模板ID</th>
                             <th class="norightborder" width=240>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                         <foreach name="tmpl" item="item">
 						<tr>
                        	<td><input type="checkbox" name="check" value="{$item.id}"></td>
							<td>{$item.name}</td>
							<td>{$item.template_id_short}</td>
 							<td>
  								<if condition="$item['installed'] eq 1">
 									<a href="{:u("WeixinTemplate/edit_tmpl",array('id'=>$item['id']))}" class="btn" rel="tooltip" title="编辑">
										<i class="fa fa-edit"></i>
									</a>
									&nbsp;&nbsp;
									<a href="{:u("WeixinTemplate/test_tmpl",array('id'=>$item['id']))}" class="btn" rel="tooltip" title="编辑">
										测试发送
									</a>
 								<else />
									<a href="{:u("WeixinTemplate/install_tmpl",array('name'=>$item['name'],'template_id_short'=>$item['template_id_short']))}" class="btn" rel="tooltip" title="绑定">
										安装
									</a>
 								</if>
																
 							</td>
                        </tr>
						</foreach>
                    </tbody>
                </table>
 			<div class="pages clearfix"><include file="Public/pager" /></div>
		</div>
	</div>
</div>

<include file="Public:footer" />
