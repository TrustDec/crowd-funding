{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />

<div class="main">
<div class="main_title">{$vo.title}{%EDIT} <a href="{:u("StockTransfer/submit_index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">项目名称:</td>
		<td class="item_input">{$vo.deal_name}</td>
	</tr>
	<tr>
		<td class="item_title">转让金额:</td>
		<td class="item_input">{$vo.price}</td>
	</tr>
	<tr>
		<td class="item_title">转让份数:</td>
		<td class="item_input">{$vo.num}</td>
	</tr>
	<tr>
		<td class="item_title">天数:</td>
		<td class="item_input"><input type="text" class="textbox require" name="day" value="{$vo.day}" /></td>
	</tr>
	<tr>
		<td class="item_title">{%IS_EFFECT}:</td>
		<td class="item_input">
			<lable>{%IS_EFFECT_1}<input type="radio" name="status" value="1" <if condition="$vo['status'] eq 1">checked="checked"</if> /></lable>
			<lable>{%IS_EFFECT_2}<input type="radio" name="status" value="2" <if condition="$vo['status'] eq 2">checked="checked"</if> /></lable>
		</td>
	</tr>	
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="StockTransfer" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="shelves" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<script type="text/javascript">
	bindKdedior(false,false);
</script>
<include file="Public:footer" />
