{// 引入标签库 }
<tagLib name="html" />
<script type="text/javascript">
	$(document).ready(function(){
		$("#do_cencel_order").bind('click',function(){
			if(confirm("你确定要取消吗？"))
			{
				$("form[name='cencel_order']").submit();
				return true;
			}
			else
			{
				return false;
			}
		});
	});
</script>
<div class="main">
<div class="main_title">取消积分兑换订单</div>
<div class="blank5"></div>
<form name="cencel_order" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	
	<tr>
		<td class="item_title">取消备注:</td>
		<td class="item_input"><input type="text" class="textbox" name="admin_memo" style="width:400px;height:60px" />
		</td>
	</tr>
	<tr>
		<td class="item_title">&nbsp;</td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$order_info.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="GoodsOrder" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="cancel_order_do" />
			<!--隐藏元素-->
			<input type="button" id="do_cencel_order" class="button" value="{%OK}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
