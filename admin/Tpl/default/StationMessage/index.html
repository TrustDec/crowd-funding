{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript">
	function edit(id)
	{
		location.href = ROOT+"?"+VAR_MODULE+"=StationMessage&"+VAR_ACTION+"=edit&id="+id;
	}
	function view_result(id)
	{
		location.href = ROOT+"?"+VAR_MODULE+"=StationMessage&"+VAR_ACTION+"=msg_list&msg_id="+id;
	}
</script>
<div class="main">
<div class="main_title">{%STATION_MESSAGE_INDEX}</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%ADD}" onclick="location.href='{:u("StationMessage/add")}';" />
	<input type="button" class="button" value="{%FOREVERDEL}" onclick="foreverdel();" />
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="StationMessage" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px,content|msubstr:{%CONTENT}
	,send_time|to_date:{%SEND_TIME}
	,send_status|get_send_status:{%SEND_STATUS}
	,send_type|get_send_type:{%SMS_SEND_TYPE}" 
	actionlist="edit:{%EDIT}, foreverdel:{%FOREVERDEL}" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
