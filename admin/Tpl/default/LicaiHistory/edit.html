{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript" src="__ROOT__/system/region.js"></script>	
<load href='__TMPL__Common/js/deal_edit.js' />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<div class="main">
<div class="main_title">{$vo.name}{%EDIT} <a href="{:u("LicaiHistory/index",array("id"=>$vo["licai_id"],))}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">日期:</td>
		<td class="item_input">
        <input type="text" class="textbox require" name="history_date" id="history_date" value="{$vo.history_date}" onfocus="this.blur(); return showCalendar('history_date', '%Y-%m-%d', false, false, 'history_date');" /></td>
	</tr>
    <tr>
		<td class="item_title">当日净利:</td>
		<td class="item_input"><input type="text" class="textbox require" name="net_value" value="{$vo.net_value}" /></td>
	</tr>
    <tr>
		<td class="item_title">利率:</td>
		<td class="item_input"><input type="text" class="textbox require" name="rate" value="{$vo.rate}" />% <span class='tip_span'>利率保留小数点后4位（0.0000%）</span></td>
	</tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="LicaiHistory" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
