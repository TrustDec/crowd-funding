{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("Bank/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">银行名称:</td>
		<td class="item_input"><input type="text" class="textbox require" name="name" /></td>
	</tr>
	
	<tr>
		<td class="item_title">银行略缩图:</td>
		<td class="item_input">
			<html:imgUpload  name="icon" id="icon" value="$vo.icon" />
		</td>
	</tr>
	<tr>
		<td class="item_title">天数:</td>
		<td class="item_input">
			<input type="text" class="textbox" name="day" value="{$vo.day}" />
		</td>
	</tr>
	
	<tr>
		<td class="item_title">是否推荐:</td>
		<td class="item_input">
			<lable>是<input type="radio" name="is_rec" value="1" checked="checked" /></lable>
			<lable>否<input type="radio" name="is_rec" value="0" /></lable>
		</td>
	</tr>
	<tr>
		<td class="item_title">是否支持投资通:</td>
		<td class="item_input">
			<lable>否<input type="radio" name="is_support_tzt" value="0" checked="checked" /></lable>
			<lable>是<input type="radio" name="is_support_tzt" value="1"  /></lable>
		</td>
	</tr>
	<tr>
		<td class="item_title">{%SORT}:</td>
		<td class="item_input"><input type="text" class="textbox" name="sort"  value="{$sort}" /></td>
	</tr>
	
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="Bank" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
